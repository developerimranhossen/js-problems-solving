<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <input id="iputFild" type="text" placeholder="type your phone name" />
    <button id="btnSearch">Search</button>
    <div id="notFound" class="hidden">
      <p>not found a phone, please search again</p>
    </div>
    <div id="spiner" class="hidden">
      <div class="h-screen  flex justify-center items-center">
        <span class="relative flex h-6 w-6">
          <span
            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"
          ></span>
          <span
            class="relative inline-flex rounded-full h-6 w-6 bg-sky-500"
          ></span>
        </span>
      </div>
    </div>
    <div
      id="phones-container"
      class="grid grid-cols-3 gap-5 justify-center"
    ></div>

    <script src="fetch.js"></script>
  </body>
</html>
